<h1>Company Edit</h1>
<div class="form-group">
	<label>Name</label>
	<input type="text" ng-model="company.name"></input>
	<br>
	<label>Description</label>
	<input type="text" ng-model="company.description"></input>
</div>

<button ng-if="isNew==true" ng-click="saveNewItem()">Save new item</button>
<button ng-if="isNew==false" ng-click="saveItem()">Save item</button>
